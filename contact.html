<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="masthead">
	<div class="container">		
				<a href="index.html" id="logo">Cassandra Henderson</a>
					<nav>
						<a href="index.html">About</a>
						<a href="portfolio.html">Portfolio</a>
						<a href="contact.html">Contact</a>
					</nav>
		</div>
	</header>

<div id="main-container" class="container">
	<section class="main-section"> 
		<h1>Contact</h1>

		<form id="contact-form"> 
			<ul>
				<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Enter Name Here" required="required">
				</li>
				<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
				</li>
				<li>
						<label for="message">Message</label>
						<textarea type="text" name="message" id="message" required="required"></textarea>
				</li>
			</ul>
				<input type="submit" name="submit">
		</form>


	

	</section>

	<section class="sidebar">
		<div id="connect">
			<h2>Connect with Me</h2>
			
			<a href="https://github.com/cassandragsan">
  				<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square-128.png" class="social" alt="GitHub">
			</a>

			<a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile">
  				<img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/11-linkedin-128.png" class="social" alt="LinkedIn">
			</a>


			<a href="https://stackexchange.com/users/11786811/chenderson">
  				<img src="https://cdn4.iconfinder.com/data/icons/miu-black-social-2/60/stackoverflow-128.png" class="social" alt="StackOverflow">
			</a>


		</div>
	</section>

	<footer>
		<div class="container"> 
			&copy; Copyright 2017 Cassandra Henderson
		</div>
	</footer>

</div>
</body>
</html>
